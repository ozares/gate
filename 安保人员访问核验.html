		})

		$.ajax({
			url : '/security/getApproach',
			type : 'post',
			async: false,
			data : {							
				claimno : 'CSCEC-EG-ENTRY-202203-606',
			},
			success : function (data,response) {
				if (data) {
					
					var obj = $.parseJSON(data);
					console.log(obj[0].sernum);
						
					form.val("approach_form", {
						approach_id : obj[0].id,
						approach_sernum : obj[0].sernum,
						approach_claimno : obj[0].claimno,
						approach_yuefen : obj[0].yuefen,
						approach_company : obj[0].company,
						approach_plate : obj[0].plate,
						approach_partcode : obj[0].partcode,

						approach_protective : obj[0].protective,
						approach_remark : obj[0].remark

					$.messager.alert('获取失败！', '未知错误导致失败，请重试！', 'warning');

			}
		});

			$.ajax({

					formdata : data.field,

					switch(jsonstr.error){
						case 'success':
							layer.msg(jsonstr.info,{icon: 6,time: 1000},function(){

								//layer.closeAll('page');
							});
						break;
						case 'fail':
							layer.msg(jsonstr.info,{icon: 5,time: 3000});
						break;
						default:
							layer.msg(data,{icon: 5,time: 3000});
					};
				}
			});	

            return false;
        });

    });
